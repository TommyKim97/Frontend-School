<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="one"></p>
    <p id="two"></p>
    <script>
        /*
        여러줄
        주석
        */
        //about.blank에서 개발자 도구 열고 콘솔에서 document. 치면 여러 메서드를 볼 수 있음
        
        document.getElementById("one").innerHTML = "hello <strong>world 1</strong>";
        console.log("hello world 2");
        window.alert("hello world 3");
        document.write("hello world 4");
        document.getElementById("two").innerHTML = "Hello World";
        
    </script>
</body>
</html>
